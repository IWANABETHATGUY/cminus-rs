<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello wasm-pack!</title>
    <style>
      .Í¼1 {
        height: 100%;
      }
      #control-container {
        width: 50%;
        display: flex;
        justify-content: space-between;
      }
      .ast-node {
        list-style: none;
        padding-left: 20px;
        margin-top: 0;
      }
      .ast-node.highlight {
        background: #eee;
      }
      .ast-child {
        list-style: none;
      }
    </style>
  </head>

  <body>

    <div id="control-container">

      <select id="code-select">

        <option value="fibonacci" selected>fibonacci</option>

    <div class="container" style="display: flex; height: calc(100vh - 40px)">
      <div id="editor" style="width: 50%"></div>
      <div
        id="interactive-ast"

      ></div>
      <textarea
        id="result"

      ></textarea>
